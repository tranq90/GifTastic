<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="buttons-view">
    </div>


    <label for="animal-input">Add an animal</label>
    <input type="text" id="animal-input">
    <input type="submit" id="add-animal" value="Add">


    <div id="gifs"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        var animals = ["cat", "dog", "bird", "hamster", "skunk"];

        function searchAnimal() {
            var search = $(this).attr("data-animal");
            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + search + "&api_key=lyWo8735ZhjLxPYabHPnHV1twUMoJYDq&limit=10";
            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function (response) {
                var results = response.data;

                for (var i = 0; i < results.length; i++) {
                    var animalDiv = $("<div>");
                    var p = $("<p>").text("Rating: " + results[i].rating);
                    var animalImage = $("<img>");

                    animalImage.attr("src", results[i].images.fixed_height_still.url);
                    animalImage.attr("data-still", results[i].images.fixed_height_still.url);
                    animalImage.attr("data-animate", results[i].images.fixed_height.url);
                    animalImage.attr("data-state", "still");
                    animalImage.addClass("gif");

                    $(".gif").click(function () {
                        var state = $(this).attr("data-state");

                        if (state === "still") {
                            $(this).attr("src", $(this).attr("data-animate"));
                            $(this).attr("data-state", "animate");
                        } else {
                            $(this).attr("src", $(this).attr("data-still"));
                            $(this).attr("data-state", "still");
                        }
                    })
                    
                    animalDiv.append(p);
                    animalDiv.append(animalImage);

                    $("#gifs").prepend(animalDiv);
                }
            });

        }

        function renderButtons() {
            $("#buttons-view").empty();
            for (var i = 0; i < animals.length; i++) {
                var a = $("<button>");
                a.addClass("animal");
                a.attr("data-animal", animals[i]);
                a.text(animals[i]);
                $("#buttons-view").append(a);
            }
        }

        $("#add-animal").click(function () {
            event.preventDefault();

            var animal = $("#animal-input").val().trim();
            animals.push(animal);
            renderButtons();
        })

        $(document).on("click", ".animal", searchAnimal);

        renderButtons();



    </script>

</body>

</html>
